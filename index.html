<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimonSayGame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon-Say Game</h1>
    <h2>Press Any key to start game</h2>
    <div class="box-container">
        <div class="box yellow btn" type="button" id="yellow">1</div>
        <div class="box red btn" type="button" id="red">2</div>
    </div>
    <div class="box-container">
        <div class="box purple btn" type="button" id="purple">3</div>
        <div class="box green btn" typle="button" id="green">4</div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
