<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimonSay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="welcome">Welcome Back!!!</h1>
    <div id="playground" style="display: none;">
        <h1 id="heading">Simon-Say Game</h1>
        <h2>Press Any key to start game</h2>
    
        <div class="box-container">
            <div class="box yellow btn" type="button" id="yellow"></div>
            <div class="box red btn" type="button" id="red"></div>
        </div>
        <div class="box-container">
            <div class="box purple btn" type="button" id="purple"></div>
            <div class="box green btn" typle="button" id="green"></div>
        </div>
        <button id="start">Start</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
